{
"Control-agent": {
    "http-host": "0.0.0.0",
    "http-port": 8000,

    "control-sockets": {
        "dhcp4": {
            "socket-type": "unix",
            "socket-name": "/tmp/kea-dhcp4-ctrl.sock"
        },
        "dhcp6": {
            "socket-type": "unix",
            "socket-name": "/tmp/kea-dhcp6-ctrl.sock"
        },
        "d2": {
            "socket-type": "unix",
            "socket-name": "/tmp/kea-dhcp-ddns-ctrl.sock"
        }
    },

    "hooks-libraries": [
    ],

    "loggers": [
    {
        "name": "kea-ctrl-agent",
        "output-options": [
            {
                "output": "stdout",
                "pattern": "%-5p %m\n"
            }
        ],
        "severity": "INFO",
        "debuglevel": 0
    }
  ]
}
}

